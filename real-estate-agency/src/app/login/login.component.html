
<div class="cover-page container-fluid justify-content-center align-items-center vh-100">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col cover-card">
        
    </div>
    
        <div class="col login-card">
          <!-- Login Header -->
          <div class="login-header">
            <h2 class="header">Se Connecter</h2>
          </div>
          <div class="logo-container">
            <img src="assets/favicon.png" alt="Logo" class="logo">
          </div>
          
          <!-- Login Form -->
          <form id="loginForm" class="form-login ">
            <div class="mb-3">
              <label for="email" class="form-label">Adresse Email </label>
              <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Enter votre email..." required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Enter votre mot de passe..." required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <button type="submit" (click)="login()" class="btn btn-primary w-100">Login</button>
          </form>
          <p class="mt-3" id="errorMessage" style="color: red;"></p>
    
    
          <!-- Footer Links -->
          <div class="text-center mt-3">
            <small>
              Cr√©e un nouveau compte? <a href="/register" class="text-primary">S'inscrire</a>
            </small>
          </div>
        </div>
  </div>
    
      
  

</div>
