
<div class="cover-page container-fluid justify-content-center align-items-center vh-100">
  <div class="row justify-content-center align-items-center vh-100">
    <div class="col cover-card">
        
    </div>
    
        <div class="col login-card">
          <!-- Login Header -->
          <div class="login-header">
            <h2 class="header">Se Connecter</h2>
          </div>
          <div class="logo-container">
            <img src="assets/favicon.png" alt="Logo" class="logo">
          </div>
          
          <!-- Login Form -->
          <form #formLogin="ngForm" (ngSubmit)="login(formLogin)" id="loginForm" class="form-login">
            <div class="mb-3"> 
              <label for="email" class="form-label">Email</label> 
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="Email Address" 
                ngModel 
                #email="ngModel" 
                name="email"
                style="color: black; background-color: white;"
                required 
                email> 
                <div *ngIf="email.invalid && (email.touched || formLogin.submitted)" class="text-danger">
                  <div class="text-danger" *ngIf="email.errors?.['required']">Email est Obligatoire*</div>
                  <div class="text-danger" *ngIf="email.errors?.['email']">Email invalide !</div>
                </div>
            </div> 
            <div class="mb-3"> 
              <label for="password" class="form-label">Mot de Passe</label> 
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                placeholder="Password" 
                ngModel 
                #password="ngModel" 
                name="password" 
                style="color: black; background-color: white;"
                required 
                minlength="8"> 
                <div *ngIf="password.invalid && (password.touched || formLogin.submitted)" class="text-danger">
                  <div *ngIf="password.errors?.['required']">Mot de passe obligatoire*</div>
                  <div *ngIf="password.errors?.['minlength']">Mot de passe doit contenir au moins 8 caractères</div>
                </div>
                <div *ngIf="errorMessage" >
                  <span class="text-danger">Compte Invalide! Vérifier votre Email ou votre Mot de passe</span>
                </div>
            </div> 
            <button  type="submit" class="btn btn-primary">Se Connecter</button> 
          </form>
          <p class="mt-3" id="errorMessage" style="color: red;"></p>
    
    
          <!-- Footer Links -->
          <div class="text-center mt-3">
            <small>
              Crée un nouveau compte? <a href="/register" class="text-primary">S'inscrire</a>
            </small>
          </div>
        </div>
  </div>
    
      
  

</div>
