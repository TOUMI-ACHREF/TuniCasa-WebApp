<div class="cover-page">

<div class="container-fluid justify-content-center align-items-center vh-100">

  <!-- Register Container -->
  <div class="register-container">
    <div class="register-card">
      <!-- Register Header -->
      <div class="register-header">
        <h2 class="header">S'inscrire</h2>
      </div>
      <div class="logo-container">
        <img src="assets/favicon.png" alt="Logo" class="logo">
      </div>
      <!-- Register Form -->
      <form class="form-register" id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">Nom et Prénom</label>
          <input type="text" class="form-control" id="fullname" name="fullname" [(ngModel)]="fullname" placeholder="Entrer votre nom et prénom" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Adresse Email</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Entrer votre email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Crée un mot de passe" required>
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label">Confirmer mot de passe</label>
          <input type="password" class="form-control" id="confirm-password" name="confirm-password" [(ngModel)]="ConfirmPassword" placeholder="Confirmer votre mot de passe" required>
        </div>
        <button type="submit" (click)="register()" class="mt-3 btn btn-primary w-100">S'inscrire</button>
      </form>
      <p class="mt-3" id="errorMessage" style="color: red;"></p>

      <!-- Footer Links -->
      <div class="text-center mt-3">
        <small>
          Vous avez déja un compte? <a href="/login" class="text-primary">Se connecter</a>
        </small>
      </div>
    </div>
  </div>
</div>
</div>
